<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h2>Simple Form</h2>
    <div id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p class="total">Total: Rs<span id="grand-total"></span></p>
        <form action="inserting.php" method="post" id="checkout-form">
            <input type="hidden" name="product" id="checkout-product">
            <input type="hidden" name="price" id="checkout-price">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" id="number" pattern="\d{10}" title="Enter a 10-digit number" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
                <label class="label" for="">
                <select id="product_name" name="product_name">
                <option value="Pastries Cake">Pastries Cake</option>
                <option value="Cup Cake">Cup Cake</option>
                <option value="Bread">Bread</option>
                <option value="Chocolate Cake">Chocolate Cake</option>
                <option value="Cookies">Cookies</option>
                <option value="Chocolatey Donuts">Chocolatey Donuts</option>
              </select>   </label>  
        
             <input class="quan" type="number" name="product_quantity" id="product_quantity" placeholder="quantity" min="1" max="10">

            <button class="check-out" type="submit" onclick="validatecheckout()">Proceed to Checkout</button>
        </form>
    </div>

</body>
</html>
